<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROK Mining Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-blue: #00a8ff;
            --dark-bg: linear-gradient(145deg, #0a1128 0%, #000308 100%);
            --card-bg: rgba(5, 25, 55, 0.9);
            --green: #00ff88;
            --bottom-nav-bg: rgba(0, 20, 40, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .main-content {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .client-info {
            background: rgba(0, 40, 80, 0.3);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            margin-bottom: 15px;
            text-align: center;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.primary {
            background: var(--green);
            color: #000;
        }

        .timer {
            font-size: 1.5em;
            color: var(--green);
            margin-top: 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bottom-nav-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid var(--neon-blue);
        }

        .nav-btn {
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.2s;
        }

        .nav-btn.active {
            background: rgba(0, 168, 255, 0.3);
        }

        .nav-btn i {
            font-size: 1.4em;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <section id="mining" class="section active">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-microchip"></i> لوحة التعدين</h2>
                
                <div class="client-info">
                    <div><strong>المعرف:</strong> <span id="userId">-</span></div>
                    <div><strong>الاسم:</strong> <span id="userName">-</span></div>
                    <div><strong>الرصيد:</strong> <span id="usdtBalance">0.00</span> USDT</div>
                </div>

                <div class="timer" id="countdown">00:00:00</div>
                
                <button class="action-btn primary" id="miningBtn" onclick="toggleMining()">
                    <i class="fas fa-power-off"></i> بدء التعدين
                </button>
            </div>
        </section>

        <section id="deposit" class="section">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-coins"></i> شحن الرصيد</h2>
                <p>عنوان المحفظة: <strong>0xD72Bd4709761f67...</strong></p>
            </div>
        </section>

        <section id="withdraw" class="section">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-wallet"></i> سحب الأرباح</h2>
                <p>يرجى إدخال المبلغ وعنوان المحفظة.</p>
            </div>
        </section>

        <section id="vip" class="section">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-crown"></i> باقات VIP</h2>
                <p>يمكنك ترقية حسابك لزيادة سرعة التعدين.</p>
            </div>
        </section>

        <section id="team" class="section">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-users"></i> نظام الإحالة</h2>
                <p>قم بدعوة الأصدقاء للحصول على مكافآت.</p>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="showSection('mining')">
            <i class="fas fa-microchip"></i> تعدين
        </button>
        <button class="nav-btn" onclick="showSection('deposit')">
            <i class="fas fa-coins"></i> إيداع
        </button>
        <button class="nav-btn" onclick="showSection('withdraw')">
            <i class="fas fa-wallet"></i> سحب
        </button>
        <button class="nav-btn" onclick="showSection('vip')">
            <i class="fas fa-crown"></i> VIP
        </button>
        <button class="nav-btn" onclick="showSection('team')">
            <i class="fas fa-users"></i> فريق
        </button>
    </nav>

    <script>
        let isMining = false;
        let miningInterval;
        let remainingTime = 86400;
        let userId, userName;
        let usdtBalance = 0.00;

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        function toggleMining() {
            if (!userId) {
                alert("يرجى فتح الصفحة من خلال البوت.");
                return;
            }

            const miningBtn = document.getElementById("miningBtn");
            
            if (isMining) {
                clearInterval(miningInterval);
                isMining = false;
                miningBtn.innerHTML = '<i class="fas fa-power-off"></i> بدء التعدين';
                return;
            }

        }

        function getTelegramUserData() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                userName = tg.initDataUnsafe.user.first_name;
                document.getElementById("userId").textContent = userId;
                document.getElementById("userName").textContent = userName;
            }
        }

        window.onload = getTelegramUserData;
    </script>

</body>
</html>
