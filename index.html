<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROK Mining Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-blue: #00a8ff;
            --dark-bg: linear-gradient(145deg, #0a1128 0%, #000308 100%);
            --card-bg: rgba(5, 25, 55, 0.9);
            --green: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding: 70px 0 70px;
        }

        .main-content {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .client-info {
            background: rgba(0, 40, 80, 0.3);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            margin-bottom: 15px;
            text-align: center;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.primary {
            background: var(--green);
            color: #000;
        }

        .timer {
            font-size: 1.5em;
            color: var(--green);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <section id="mining">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-microchip"></i> لوحة التعدين</h2>
                
                <div class="client-info">
                    <div><strong>المعرف:</strong> <span id="userId">-</span></div>
                    <div><strong>الاسم:</strong> <span id="userName">-</span></div>
                    <div><strong>الرصيد:</strong> <span id="usdtBalance">0.00</span> USDT</div>
                </div>

                <div class="timer" id="countdown">00:00:00</div>
                
                <button class="action-btn primary" onclick="startMining()">
                    <i class="fas fa-power-off"></i>
                    بدء/إيقاف التعدين
                </button>
            </div>
        </section>
    </div>

    <script>
        let isMining = false;
        let miningInterval;
        let remainingTime = 86400; // 24 ساعة
        let userId, userName, usdtBalance = 0.00;

        function startMining() {
            if (!userId || userId === "-") {
                alert("يرجى فتح الصفحة من خلال البوت.");
                return;
            }

            if (isMining) {
                clearInterval(miningInterval);
                isMining = false;
                document.getElementById('countdown').textContent = "00:00:00";
                return;
            }

            isMining = true;
            miningInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            remainingTime--;
            if (remainingTime <= 0) {
                clearInterval(miningInterval);
                isMining = false;
                return;
            }

            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;

            document.getElementById('countdown').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function getTelegramUserData() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                userName = tg.initDataUnsafe.user.first_name;
                document.getElementById("userId").textContent = userId;
                document.getElementById("userName").textContent = userName;
            } else {
                alert("يرجى فتح الصفحة من خلال البوت.");
            }
        }

        window.onload = getTelegramUserData;
    </script>

</body>
</html>
